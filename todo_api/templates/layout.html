<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        
        /* üü¶ Navbar Styling */
        nav { 
            background-color: #2c3e50; 
            color: white; 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.1em; }
        nav a:hover { text-decoration: underline; }
        
        .user-section { display: flex; align-items: center; gap: 15px; }
        .username { font-size: 0.9em; color: #bdc3c7; }

        /* üî¥ The Logout Button (Clean & Invisible Form) */
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
        }
        .btn-logout:hover { background: #c0392b; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
    </style>
</head>
<body>

    <nav>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'web_index' %}">üìù Task Master</a>
            {% else %}
                <a href="{% url 'login' %}">üìù Task Master</a>
            {% endif %}
        </div>

        <div class="user-section">
            {% if user.is_authenticated %}
                <span class="username">üë§ {{ user.username }}</span>
                
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
