{% extends 'layout.html' %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">✏️ Edit Task</h2>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; color: #555; margin-bottom: 5px;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 0.9em; margin-top: 5px;">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" style="flex: 1; background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
                Save Changes
            </button>
            
            <a href="{% url 'web_index' %}" style="flex: 1; text-align: center; background-color: #6c757d; color: white; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold;">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box; 
    }
</style>
{% endblock %}
