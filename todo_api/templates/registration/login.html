{% extends 'layout.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>üëã Welcome Back</h2>
        <p class="subtitle">Enter your details to access your tasks.</p>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-banner">
                    ‚ö†Ô∏è Username or password was incorrect.
                </div>
            {% endif %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="e.g. admin" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <div class="footer-links">
            <p>New here? <a href="{% url 'register' %}">Create an account</a></p>
        </div>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        background-color: #f4f6f8;
    }
    .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 380px;
        text-align: center;
    }
    h2 { margin-bottom: 10px; color: #333; }
    .subtitle { color: #666; margin-bottom: 25px; font-size: 0.9em; }
    
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; font-size: 0.9em; }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box; /* Fixes padding issues */
    }
    .form-control:focus { border-color: #007bff; outline: none; }
    
    .btn-primary {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-primary:hover { background-color: #0056b3; }
    
    .error-banner {
        background-color: #ffe6e6;
        color: #d63031;
        padding: 10px;
        border-radius: 6px;
        font-size: 0.9em;
        margin-bottom: 20px;
    }
    .footer-links { margin-top: 20px; font-size: 0.9em; }
    .footer-links a { color: #007bff; text-decoration: none; }
</style>
{% endblock %}
